services:
  # --- PostgreSQL Database ---
  postgres_db:
    image: postgres:15
    container_name: postgres_ai_manager
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_database"]
      interval: 5s
      retries: 5
      timeout: 3s

volumes:
  postgres_data:
